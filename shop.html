<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop ‚Äì FreshBite Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white p-6 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">FreshBite Market</h1>
    <nav>
      <a href="index.html" class="mx-4 hover:underline">Home</a>
      <a href="shop.html" class="mx-4 font-semibold underline">Shop</a>
      <a href="cart.html" class="mx-4 hover:underline">Cart</a>
    </nav>
  </header>

  <!-- Shop Section -->
  <section class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-8">üõçÔ∏è Our Products</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Product Card 1 -->
      <div class="border p-4 rounded shadow">
        <img src="vegi.png" class="h-40 w-full object-cover mb-3 rounded" />
        <h3 class="text-xl font-semibold">Organic Veggie Pack</h3>
        <p class="text-gray-600">$7.99</p>
        <label for="qty-veggie" class="block mt-2">Quantity:</label>
        <input id="qty-veggie" type="number" min="1" value="1" class="border w-20 p-1 mb-3" />
        <button onclick="addToCart('Organic Veggie Pack', 7.99, 'qty-veggie')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Add to Cart
        </button>
      </div>

      <!-- Product Card 2 -->
      <div class="border p-4 rounded shadow">
        <img src="friuit.png" class="h-40 w-full object-cover mb-3 rounded" />
        <h3 class="text-xl font-semibold">Fruit Mix Box</h3>
        <p class="text-gray-600">$5.50</p>
        <label for="qty-fruit" class="block mt-2">Quantity:</label>
        <input id="qty-fruit" type="number" min="1" value="1" class="border w-20 p-1 mb-3" />
        <button onclick="addToCart('Fruit Mix Box', 5.50, 'qty-fruit')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Add to Cart
        </button>
      </div>

      <!-- Product Card 3 -->
      <div class="border p-4 rounded shadow">
        <img src="snake.png" class="h-40 w-full object-cover mb-3 rounded" />
        <h3 class="text-xl font-semibold">Healthy Snack Pack</h3>
        <p class="text-gray-600">$4.25</p>
        <label for="qty-snack" class="block mt-2">Quantity:</label>
        <input id="qty-snack" type="number" min="1" value="1" class="border w-20 p-1 mb-3" />
        <button onclick="addToCart('Healthy Snack Pack', 4.25, 'qty-snack')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Add to Cart
        </button>
      </div>

    </div>
  </section>

  <!-- Script to Handle Cart Logic -->
  <script>
    function addToCart(name, price, qtyInputId) {
      const qty = parseInt(document.getElementById(qtyInputId).value);
      if (qty <= 0 || isNaN(qty)) return;

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, price, qty });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${qty} √ó ${name} added to cart!`);
    }
  </script>

</body>
</html>
